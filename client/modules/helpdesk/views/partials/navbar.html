<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a style="margin-left: 5px;" class="navbar-brand" href="/helpdesk">{{currentUser.school.name}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" >
      <ul class="nav navbar-nav navbar-right" ng-show="currentUser" style="margin-right:10px;">
        <li class="dropdown">
          <a ng-click="markNewNotsAsDisplayed()" class="dropdown-toggle" data-toggle="dropdown">
            <span ng-show="newNotifications().length > 0" popover-placement="bottom" popover="{{ newNotifications().length }} new notification (s)" popover-trigger="mouseenter">{{newNotifications().length}}&nbsp;</span>
            <span ng-class="{'sounding-bell' : newNotifications().length > 0}"><img ng-if="newNotifications().length > 0" src="/modules/helpdesk/images/icons/notification-red-24.png" alt="notification"><img ng-if="newNotifications().length == 0" src="/modules/helpdesk/images/icons/notification-blue-24.png" alt="notification">
          </a>
          <ul class="dropdown-menu" ng-if="userNotifications.length > 0">
            <li ng-repeat="notification in userNotifications" class="frame-dropdown-link" ng-class="{'shading-notification': notification.status != 'Seen'}">
              <a ng-click="markNotAsSeen(notification)">
                <span>{{notification.text}}</span>&nbsp;&nbsp;
                <span><img src="/modules/helpdesk/images/icons/planner-16.png"></span>&nbsp;&nbsp;
                <span>{{notification.created | date:'shortDate'}}</span>&nbsp;&nbsp;
                <span ng-if="notification.status != 'Seen'"><img src="/modules/helpdesk/images/icons/circle-dashed-8.png" popover-placement="top" popover="Mark as seen" popover-trigger="mouseenter" ng-click="markNotAsSeen(notification)"></span>
                <span ng-if="notification.status == 'Seen'"><img src="/modules/helpdesk/images/icons/circle-8.png" popover-placement="top" popover="Seen" popover-trigger="mouseenter"></span>
              </a>
            </li>
          </ul>
          <ul class="dropdown-menu" ng-if="userNotifications.length == 0">
            <li class="frame-dropdown-link"> You donÂ´t have notifications. </li>
          </ul>
        </li>
        
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" popover-placement="bottom" popover="{{currentUser.username}}" popover-trigger="mouseenter"><img src="/modules/helpdesk/images/icons/guest-24-black.png" alt="logout"><b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li class="frame-dropdown-link"><a ng-click="logout()"><img src="/modules/helpdesk/images/icons/settings-24.png" alt="logout">&nbsp;&nbsp;User Settings</a></li>
            <li class="frame-dropdown-link"><a ng-click="logout()"><img src="/modules/helpdesk/images/icons/logout-24.png" alt="logout">&nbsp;&nbsp;Sign out</a></li>
            <li class="frame-dropdown-link"><a>{{currentUser.username}}</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

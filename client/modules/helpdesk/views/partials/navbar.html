        <span class="icon-bar"></span>

                <span>{{notification.created | date:'dd/MM/yyyy'}}</span>&nbsp;&nbsp;

          </ul>

          </ul>

        <li class="dropdown shadow-right hover-effect">
          <a class="dropdown-toggle" data-toggle="dropdown" style="color: #ebebeb;">{{currentUser.username}}&nbsp;&nbsp;&nbsp;<img src="/modules/helpdesk/images/icons/guest-24-black.png"></a>
          <ul class="dropdown-menu">

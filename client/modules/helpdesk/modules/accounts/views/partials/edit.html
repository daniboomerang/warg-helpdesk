<section ng-init="findOne()">
    <form class="form-horizontal" ng-submit="update()">
        <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" ng-model="account.username" class="form-control" id="username" placeholder="Username" required="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
            </div>
        </div>
    </form>
</section>

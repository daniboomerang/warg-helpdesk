<div ng-controller="EffortCtrl" class="box-incidence-datails ">  
		<div ng-show="incidence.effort == 0">
			<div> <img src="/modules/helpdesk/modules/incidences/images/icons/stopwatch-gray-88.png" alt="Time"></div>
			<font size="1" class="text-muted">No time reported</font>
		</div>
		<div ng-show="incidence.effort > 0">
            <div> <img src="/modules/helpdesk/modules/incidences/images/icons/stopwatch-blue-88.png" alt="Rating"></div>
                <font size="1" class="text-muted">{{incidence.effortHours}} hours {{incidence.effortMinutes}} minutes</font>
        </div> 
</div>

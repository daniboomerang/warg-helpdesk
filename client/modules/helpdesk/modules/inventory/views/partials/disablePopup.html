<div class="modal-header">
    <h3 class="modal-title">{{ 'INVENTORY.BUTTON.DISABLE' | translate }}</h3>
</div>
<div class="modal-body">
<form class="form">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="item.availability.why" class="control-label">{{ 'INVENTORY.AVAILABILITY.WHY' | translate }}</label>
        <input class="form-control" id="item.availability.why" placeholder="{{ 'INVENTORY.AVAILABILITY.WHY' | translate }}" name="item.availability.why" ng-model="item.availability.why" required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <label for="item.availability.when" class="control-label">{{ 'INVENTORY.AVAILABILITY.WHEN' | translate }}</label>
        <p class="input-group">
          <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="item.availability.when" is-open="opened" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openDatepicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
  </div>
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="uncompleteData()" >OK</button>
    <button class="btn btn-warning" ng-click="cancel()">{{ 'BUTTON.CANCEL' | translate }}</button>
</div>

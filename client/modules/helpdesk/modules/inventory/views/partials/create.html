<div class="panel shadow-form-container">

  <div class="panel-heading">
    <div class="panel-title solid-yellow-bar-fill frame-form-head centered-and-white">
      {{ 'INVENTORY.NEW' | translate }}
    </div>
  </div>  

  <div class="panel-body" style="padding-top:40px">
      <form class="form" name="form" ng-submit="create(form)">

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="serial" class="control-label">{{ 'INVENTORY.SERIAL' | translate }}</label>
              <input class="form-control" id="serial" placeholder="{{ 'INVENTORY.SERIAL' | translate }}" name="serial" ng-model="data.serial">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="internalId" class="control-label">{{ 'INVENTORY.INTERNAL_ID' | translate }}</label>
              <input class="form-control" id="internalId" placeholder="{{ 'INVENTORY.INTERNAL_ID' | translate }}" name="internalId" ng-model="data.internalId">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="acquisitionDate" class="control-label">{{ 'INVENTORY.ACQUISITION_DATE' | translate }}</label>
              <input type="date" class="form-control" id="acquisitionDate" placeholder="{{ 'INVENTORY.ACQUISITION_DATE' | translate }}" name="acquisitionDate" ng-model="data.acquisitionDate">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="guaranteeExpirationDate" class="control-label">{{ 'INVENTORY.GUARANTEE_EXPIRATION_DATE' | translate }}</label>
              <input type="date" class="form-control" id="guaranteeExpirationDate" placeholder="{{ 'INVENTORY.GUARANTEE_EXPIRATION_DATE' | translate }}" name="guaranteeExpirationDate" ng-model="data.guaranteeExpirationDate">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="manufacturer" class="control-label">{{ 'INVENTORY.MANUFACTURER' | translate }}</label>
              <input class="form-control" id="manufacturer" placeholder="{{ 'INVENTORY.MANUFACTURER' | translate }}" name="manufacturer" ng-model="data.manufacturer">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="model" class="control-label">{{ 'INVENTORY.MODEL' | translate }}</label>
              <input class="form-control" id="model" placeholder="{{ 'INVENTORY.MODEL' | translate }}" name="model" ng-model="data.model">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="location" class="control-label">{{ 'INVENTORY.LOCATION' | translate }}</label>
              <input class="form-control" id="location" placeholder="{{ 'INVENTORY.LOCATION' | translate }}" name="location" ng-model="data.location">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="lastInventoryDate" class="control-label">{{ 'INVENTORY.LAST_INVENTORY_DATE' | translate }}</label>
              <input type="date" class="form-control" id="lastInventoryDate" placeholder="{{ 'INVENTORY.LAST_INVENTORY_DATE' | translate }}" name="lastInventoryDate" ng-model="data.lastInventoryDate">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="description" class="control-label">{{ 'INVENTORY.DESCRIPTION' | translate }}</label>
              <textarea class="form-control" id="description" placeholder="{{ 'INVENTORY.DESCRIPTION' | translate }}" name="description" ng-model="data.description"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="price" class="control-label">{{ 'INVENTORY.PRICE' | translate }}</label>
              <input class="form-control" id="price" placeholder="{{ 'INVENTORY.PRICE' | translate }}" name="price" ng-model="data.price">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="kind" class="control-label">{{ 'INVENTORY.KIND' | translate }}</label>
              <ui-select ng-model="data.kind.selected" theme="selectize">
                <ui-select-match placeholder="Select a kind...">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="item in kinds">
                  <div ng-bind-html="item.name" class="role-select" popover="{{item.name}}" popover-trigger="mouseenter"></div>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="modal-footer">
              <button class="btn btn-warning" ng-click="cancelOperation()">Cancel</button>
               <input ng-disabled="form.$invalid" class="btn btn-success" value="Create" type="submit" ngClick="Submit">
            </div>
          </div>
        </div>
      </form>
  </div> 

</div>

<div ng-controller="IncidencesCtrl">
<section ng-init="findOne()">
    <h2>{{incidence.title}} <a ng-show="currentUser._id == incidence.creator._id" href="/incidences/{{incidence._id}}/edit">edit</a></h2>
    <p>{{incidence.content}}</p>
    <div>
        <span class="badge badge-success">Created {{incidence.created | date:'medium'}}</span>
        <div class="pull-right"><span class="badge badge-success">Breated by {{incidence.creator.username}}</span></div>
    </div>
</section>
</div>

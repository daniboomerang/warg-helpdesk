<section ng-init="find()">
	<div class="row-fluid">	
	  	<div class="list-accounts-container col-md-7">
		    <table tr-ng-grid="" items="accounts" selected-items="selectedAccounts" selection-mode="SingleRow" >
			    <thead class="solid-green-bar-fill centered-and-white">
			        <tr>
			            <th field-name="username" cell-width="5em">Username</th>
			            <th field-name="schoolCode" cell-width="1em">School</th>
			            <th field-name="email" cell-width="5em">Email</th>
			            <th field-name="role" cell-width="2em">Role</th>
			            <th field-name="membership" cell-width="5em">Memebership</th>
			        </tr>
			    </thead>
	            <tbody>
	                <tr style="text-align: center;">
	                	<td field-name="schoolCode">
	                		<div popover-placement="bottom" popover="{{gridItem.school.name}}" popover-trigger="mouseenter">
                    			<span class="frame-list-cell">
                    				{{gridItem.school.code}}
                    			</span>
                    		</div>
						</td>
						<td field-name="membership">
                    		<span class="frame-list-cell">
                    		{{gridItem.membership | date:'longDate'}}
                    		</span>
						</td>
	                </tr>
	            </tbody>
	            <tfoot>
	                <tr>
	                    <td colspan="10">	
	                        <form class="form-inline tr-ng-grid-footer" grid="">
	                            <div class="pull-left" tr-ng-grid-global-filter=""></div>
	                            <div class="pull-right" tr-ng-grid-pager=""></div>
	                        </form>
	                    </td>
	                </tr>
	            </tfoot>
	        </table>
	  	</div>
		<div id="account" ui-view="account" class="col-md-5"></div>		  	  	
	</div>
</section>

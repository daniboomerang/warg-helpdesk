<div ng-controller="AssignCtrl">
	<div class="box-edit-assign" ng-show="edit.assign">
		<div class="row">
         	<div class="pull-left dropdown-technicians"> 		
	         	 <!-- Split button -->
			    <div class="btn-group" dropdown>
			      <button type="button" class="btn btn-danger">Assign to</button>
			      <button type="button" class="btn btn-danger dropdown-toggle">
			        <span class="caret"></span>
			        <span class="sr-only">Choose a technician</span>
			      </button>
			      <ul class="dropdown-menu" role="menu">
			      	<li ng-repeat="technician in technicians">
			      	<span>{{technician}}</span>
			      	</li>
			        <li class="divider"></li>
			        <li>Me: {{currentUser.username}}</li>
			      </ul>
			    </div>
         	</div>
			<div class="pull-right save-button">  					
				<div ng-click="saveAssign()" class="btn btn-default"> <img src="/modules/incidences/images/icons/save-24.png" alt="Save Assignation"></div>
            </div>
        </div>    
	</div>    
	<div class="box-show-assign" ng-show="!edit.assign">
		<div ng-show="incidence.assigned == null">
				<div> <img src="/modules/incidences/images/icons/worker-gray-48.png" alt="Rating"></div>
				<font size="1" class="text-muted">No technician assigned</font>
		</div>
		<div ng-show="incidence.assigned != null">
            <div class="row">
             	<div class="pull-left" style="margin-right: 15px;"> <img src="/modules/incidences/images/icons/worker-blue-48.png" alt="Incidence Assigned">
             	</div>
  				<div class="pull-right">  					
  					{{incidence.assigned.username}}
	            </div>    
            </div>    
        </div> 
	</div> 
</div>

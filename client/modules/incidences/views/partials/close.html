<div class="modal-header">
  <h3 class="modal-title">Close {{close.incidence._id}}</h3>
</div>
<div class="modal-body">

  {{close.reasons}}
  {{close.currentEffort}}
    <ul>
        <li ng-repeat="reason in close.reasons">
            <a ng-click="close.selected.reason = reason">{{ reason }}</a>
        </li>
    </ul>
    Selected: <b>{{ close.selected.reason }}</b>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

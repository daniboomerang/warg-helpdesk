<div id="loginbox" class="mainbox col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2">                    
            <div class="panel panel-info form-container" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     
                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                           
                        <form id="loginform" class="form-horizontal" role="form" name="form"
                        ng-submit="login(form)" novalidate>
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                              <div style="margin-bottom: 25px" ng-class="{'has-error': form.email.$error.mongoose}">
                              <input 
                                    id="login-username"
                                    type="text"
                                    class="form-control"
                                    placeholder="Email"
                                    name="email"
                                    ng-model="user.email"
                                    required
                                    autofocus
                                    mongoose-error>
                                <p class="help-block"
                                 ng-show="form.email.$error.mongoose">
                                  {{ errors.email }}
                                </p>
                              </div>
                            </div> 


                            <div style="margin-bottom: 25px" class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                              <div style="margin-bottom: 25px" ng-class="{'has-error': form.password.$error.mongoose}">
                              <input 
                                    id="login-password"
                                    type="password"
                                     class="form-control"
                                     placeholder="Password"
                                     name="password"
                                     ng-model="user.password"
                                     required
                                     mongoose-error>
                                <p class="help-block"
                                 ng-show="form.password.$error.mongoose">
                                  {{ errors.password }}
                                </p>
                              </div>
                            </div> 

                    <div class="form-group has-error">
                        <p class="help-block">{{ error.other }}</p>
                    </div>

                    <!--<button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>-->


                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <input class="btn btn-success" type="submit" ngClick="Submit">
                                      <a id="btn-fblogin" href="#" class="btn btn-primary">Sign In with Google</a>

                                    </div>
                                </div>


                                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:20px; font-size:85%" >
                            Don't have an account! 
                            <a ui-sref="sign.up" class="text-center new-account">Sign Up</a>  
                        </div>
                    </div>
                </div>     
                            </form>     



                        </div>                     
                    </div>  
        </div>

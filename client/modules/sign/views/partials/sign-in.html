<div class="container">
  <div class="panel shadow-form-container sign-form-container">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-offset-5" style="padding-top:10px"><img src="/modules/common/images/warg-blue-64-60.svg"></div>
      </div>
      <!--<div class="panel-title panel solid-yellow-bar-fill frame-form-head text-muted centered-and-white">Warg Helpdesk</div>-->
    </div>     
    <div class="panel-body" style="padding-top:20px">
      <form name="form" ng-submit="login(form)">                    
        <div class="input-group form-line-frame">
          <span class="input-group-addon"><img src="/modules/sign/images/at-16.png"></span>
          <input 
            type="text"
            name="email"
            class="form-control"
            placeholder="Email"
            ng-model="email"
            required
            autofocus
            mongoose-error>
        </div> 

        <div ng-if="changed(form.email)" ng-messages="form.email.$error">
          <div class="frame-error-arrowup" ng-message="required">Please introduce an email account.</div>
        </div>

        <div class="form-line-frame input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input 
             type="password"
             class="form-control"
             placeholder="{{'Password' | translate}}"
             name="password"
             ng-model="password"
             required
             mongoose-error>
        </div> 

        <div ng-if="changed(form.password)" ng-messages="form.password.$error">
          <div class="frame-error-arrowup" ng-message="required">Password is missing.</div>
          <div class="frame-error-arrowup" ng-message="mongoose">{{errors.password}}</div>
        </div>

        <div class="modal-footer" style="padding-right: 0px; padding-left: 0px;">  
         
           <input ng-disabled="form.$invalid" class="btn btn-success pull-right" value="{{ 'BUTTON.SIGNIN' | translate }}" type="submit" ngClick="Submit">
           <span class="pull-left"><language-selector></language-selector></span>
        </div> 
      </form>     
    </div>                     
  </div>  
</div>

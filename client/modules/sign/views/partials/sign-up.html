<div class="container">
  <div id="signupbox" class="mainbox col-md-4 col-md-offset-4">
    <div class="panel panel-info form-container">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
      </div>  
      <div class="panel-body" style="padding-top:40px">
        <form class="form" name="form" ng-submit="register(form)" ng-controller="userFormCtrl" style="margin-bottom: 30px">
          <div style="margin-bottom: 15px;" class="input-group">
            <span class="input-group-addon"><img src="/modules/sign/images/at-16.png"></span>
              <input
                type="email"
                name="email"
                class="form-control"
                ng-model="user.email"
                autofocus
                placeholder="Email"
                mongoose-error
                required />
          </div> 

          <div ng-if="changed(form.email)" ng-messages="form.email.$error" ng-messages-include="modules/sign/views/partials/error-messages.html">
          </div>
                
          <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <div style="margin-bottom: 5px">
              <input 
                type="text"
                name="username"
                class="form-control"
                placeholder="Username"
                ng-model="user.username"
                mongoose-error
                unique-username 
                required
                ng-minlength="4"
                ng-maxlength="25"/>
            </div>
          </div> 

          <div ng-if="changed(form.username)" ng-messages="form.username.$error" style="margin-bottom: 10px" ng-messages-include="modules/sign/views/partials/error-messages.html">
          </div>

          <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <div style="margin-bottom: 5px">
              <input
                type="password"
                name="password"
                class="form-control"
                ng-model="user.password"
                mongoose-error
                autofocus
                placeholder="Password"
                required />
            </div>
          </div> 
          <div ng-if="changed(form.password)" ng-messages="form.password.$error" style="margin-bottom: 10px" ng-messages-include="modules/sign/views/partials/error-messages.html">
          </div>

          <div style="margin-top:20px; margin-bottom:20px; text-align:center;" class="form-group">
              <!-- Button -->
              <div class="col-sm-12 controls">
                <input class="btn btn-success" value="Sign Up" type="submit" ngClick="Submit">
              </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 control">
                <div style="border-top: 1px solid #e5e5e5; margin-top: 20px; padding-top:20px; font-size:85%; text-align:center;">
                    <a ui-sref="sign.in" class="text-center text-muted new-account">Sign In</a>  
                </div>
            </div>
          </div>     

        </form>
      </div>
    </div>      
  </div> 
</div>
